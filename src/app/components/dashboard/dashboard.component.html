<nav class="navbar navbar-expand-md navbar-dark bg-info">
    <div class="navbar-brand">Project Dashboard</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn bg-warning mr-3" role="button" href="{{ROUTES.ADD_PROJECT_ROUTE}}">Add New Project</a>
            <a class="btn bg-warning mr-3" role="button" href="{{ROUTES.USER_LIST_ROUTE}}">Users</a>
        </form>
    </div>
</nav>
<div class="m-3">
    <div class="row">
        <div class="col-md-4 col-lg-3 mb-2" *ngFor="let project of (projects$ | async)">
            <a href="{{ROUTES.PROJECT_DETAILS_ROUTE.replace(':projectId',project.id)}}"
                class="card h-100 stretched-link link-card">
                <h5 class="card-header">{{project.name}}</h5>
                <div class="card-body">
                    <p *ngIf="project.description" class="card-text">{{project.description.substring(0, 200)}}
                        {{project.description.length>200?'...':''}}</p>
                </div>
            </a>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="(hasError$ | async)">
        Error loading project list
    </div>
</div>
