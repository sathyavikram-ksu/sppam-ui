    <div class="navbar-brand">User Details</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn bg-warning mr-3" role="button" href="{{ROUTES.USER_LIST_ROUTE}}">Back To Users List</a>
        </form>
    </div>
</nav>
<div class="row m-2">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="userForm">
            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input formControlName="name" type="text" class="form-control" id="staticName">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input formControlName="email" type="text" class="form-control" id="staticEmail">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-md-3">
                    <button (click)="onSubmit()" class="btn btn-primary mr-3">Save</button>
                    <button class="btn btn-danger" *ngIf="userId" (click)="onDelete()">Delete</button>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="message && message.length>0">
                {{message}}
            </div>
        </form>
    </div>
</div>
