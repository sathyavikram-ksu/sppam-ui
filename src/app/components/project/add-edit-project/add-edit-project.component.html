<nav class="navbar navbar-expand-md navbar-dark bg-info">
    <a class="btn bg-warning mr-3"
        href="{{projectId?ROUTES.PROJECT_DETAILS_ROUTE.replace(':projectId',projectId):ROUTES.DASHBOARD_ROUTE}}">
        <fa-icon [icon]="faArrowCircleLeft"></fa-icon>
    </a>
    <div class="navbar-brand">Edit Project Details</div>
</nav>
<div class="row m-2">
    <div class="col-md-8 offset-md-2">
        <form [formGroup]="projectForm">
            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label font-weight-bold">Name</label>
                <div class="col-sm-10">
                    <input formControlName="name" type="text" class="form-control" id="staticName">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticDescription" class="col-sm-2 col-form-label font-weight-bold">Description</label>
                <div class="col-sm-10">
                    <textarea rows="5" formControlName="description" type="text" class="form-control"
                        id="staticDescription">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticProjectManager" class="col-sm-2 col-form-label font-weight-bold">
                    Project manager
                </label>
                <div class="col-sm-10">
                    <select formControlName="owner" class="form-control" id="staticProjectManager">
                        <option *ngFor="let userObj of usersList" [ngValue]="userObj">
                            {{userObj.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticTeamMembers" class="col-sm-2 col-form-label font-weight-bold">
                    Team Members
                </label>
                <div class="col-sm-10">
                    <mat-select formControlName="teamMembers" multiple class="form-control">
                        <mat-option *ngFor="let userObj of usersList" [value]="userObj">{{userObj.name}}</mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-md-3">
                    <button (click)="onSubmit()" class="btn btn-primary mr-3">Save</button>
                    <button class="btn btn-danger" *ngIf="projectId" (click)="onDelete()">Delete</button>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="message && message.length>0">
                {{message}}
            </div>
        </form>
    </div>
</div>
