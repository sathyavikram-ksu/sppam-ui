<div class="card border border-secondary mt-1">
    <div class="card-header" id="headingOne">
        <h2 class="mb-0">
            <button class="btn btn-link text-info" type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <b>PROJECT DETAILS</b>
            </button>
            <a class="btn btn-warning float-md-right"
                href="{{ROUTES.EDIT_PROJECT_ROUTE.replace(':projectId',''+project.id)}}">
                <fa-icon [icon]="faEdit"></fa-icon> Edit Project Details
            </a>
        </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" *ngIf="project">
        <div class="card-body">
            <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label font-weight-bolder">Name</label>
                <div class="col-sm-10">
                    {{project.name}}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticDescription" class="col-sm-2 col-form-label font-weight-bolder">Description</label>
                <div class="col-sm-10">
                    {{project.description}}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticProjectManager" class="col-sm-2 col-form-label font-weight-bolder">Project
                    Manager</label>
                <div class="col-sm-10">
                    {{project?.owner?.name}}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticTeamMembers" class="col-sm-2 col-form-label font-weight-bolder">Team Members</label>
                <div class="col-sm-10">
                    <span *ngFor="let teamMember of project?.teamMembers">
                        {{teamMember?.name}},
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
