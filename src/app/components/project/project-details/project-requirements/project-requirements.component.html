<div class="card border border-secondary mt-1">
    <div class="card-header" id="headingThree">
        <h2 class="mb-0">
            <button class="btn btn-link text-info" type="button" data-toggle="collapse" data-target="#collapseThree"
                aria-expanded="false" aria-controls="collapseThree">
                <b>REQUIREMENTS</b>
            </button>
            <button (click)="emitAddEventToChild()" class="btn btn-warning float-md-right" data-toggle="modal"
                data-target="#addEditRequirementModal">
                <fa-icon [icon]="faPlusSquare"></fa-icon> Add New Requirement
            </button>
        </h2>
    </div>
    <div id="collapseThree" class="collapse show" aria-labelledby="headingThree">
        <app-requirement-list [addEvent]="addEventSubject.asObservable()" [projectId]="projectId">
        </app-requirement-list>
    </div>
</div>
